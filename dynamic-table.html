<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of People</title>
    <link rel="icon" href="./images/celebrity.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div><img src="./images/celebrity.png" class="mt-5"></div>
        <p class="title">Data Table</p>
        <hr>
        <p class="filter mt-5">Filtering</p>
        <div class="d-flex gap-4">
            <label class="input-group px-4 py-1">
                <span class="input-group-text">First Name</span>
                <input id="filterNameInput" type="text" class="form-control" placeholder="Type text..." >
            </label>
            <label class="input-group px-4 py-1">
                <span class="input-group-text">Last Name</span>
                <input id="filterLastNameInput" type="text" class="form-control" placeholder="Type text...">
            </label>
        </div>
        <div class="d-flex gap-4">
            <label class="input-group px-4 py-1">
                <span class="input-group-text age">Age (from)</span>
                <input id="filterAgeInput" type="text" class="form-control" placeholder="Type number...">
            </label>
            <label class="input-group px-4 py-1">
                <span class="input-group-text">Nationality</span>
                <input id="filterNationalityInput" type="text" class="form-control" placeholder="Type text...">
            </label>
        </div>
        <div><button type="button" class="btn btn-primary butn mt-3 py-2 px-4 resetBtn" id="resetFilters">Reset filters</button></div> 
        <hr class="mt-4">
        <div class="table-responsive">
            <table class="table table-bordered table-hover mb-5 mt-5">
                <thead>
                    <tr class="table-secondary">
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Nationality</th>
                        <th>Image <span><br>(Click to see Image)</span></th>
                    </tr>
                    <tr class="table-light">
                        <td>Example</td>
                        <td>Jim</td>
                        <td>Carrey</td>
                        <td>62</td>
                        <td>CANADA</td>
                        <td>Image Url</td>      
                    </tr>    
                </thead>
                <tbody>
                    <!-- <tr class="table-light">
                        <td>Example</td>
                        <td>Jim</td>
                        <td>Carrey</td>
                        <td>62</td>
                        <td>CANADA</td>
                        <td>Image Url</td>      
                    </tr>     -->
                </tbody>
            </table>
        </div>
        <div class="container d-flex justify-content-center gap-4 text-center mt-5">
            <div class="border col-4 rounded-5 form">
                <form id="form">
                    <h3 class="mt-3">Add Contact</h3>
                    <label class="input-group px-4 py-1">
                        <span class="input-group-text">First Name</span>
                        <input id="firstNameInput" type="text" class="form-control" placeholder="Type text..." >
                    </label>
                    <label class="input-group px-4 py-1">
                        <span class="input-group-text">Last Name</span>
                        <input id="lastNameInput" type="text" class="form-control" placeholder="Type text...">
                    </label>
                    <label class="input-group px-4 py-1">
                        <span class="input-group-text age">Age</span>
                        <input id="ageInput" type="number" class="form-control" placeholder="Type number...">
                    </label>
                    <label class="input-group px-4 py-1">
                        <span class="input-group-text age">Nationality</span>
                        <input id="nationalityInput" type="text" class="form-control" placeholder="Type text...">
                    </label>
                    <label class="input-group px-4 pt-1 pb-3">
                        <span class="input-group-text age">Image</span>
                        <input id="imageInput" type="text" class="form-control" placeholder="Type text...">
                    </label>
                    <p class="add-result px-2 py-1"></p>
                </form>
                <button id="add-button" type="button" class="btn btn-primary butn mb-3 py-2 px-4">Add</button>
            </div>
            <div class="border col-4 rounded-5 form">
                <form id="form">
                    <h3 class="mt-3">Delete Contact</h3>
                    <label class="input-group px-4 pt-1 pb-3">
                        <span class="input-group-text">ID number #</span>
                        <input id="numberInput" type="text" class="form-control" placeholder="Type Number...">
                    </label> 
                    <p class="delete-result px-2 py-1"></p>        
                </form>
                <button id="delete-button" type="button" class="btn btn-primary butn mb-3 py-2 px-4">Delete</button>
            </div>  
            <div class="border col-4 rounded-5 form">
                <form id="form">
                    <h3 class="mt-3">Update Contact</h3>
                    <label class="input-group px-4 pt-1 pb-3">
                        <span class="input-group-text">ID number #</span>
                        <input id="numberInputUpdate" type="text" class="form-control" placeholder="Type Number...">
                    </label> 
                    <div id="update-form">
                        <label class="input-group px-4 py-1">
                            <span class="input-group-text">First Name</span>
                            <input id="updateFirstNameInput" type="text" class="form-control" placeholder="Type text..." >
                        </label>
                        <label class="input-group px-4 py-1">
                            <span class="input-group-text">Last Name</span>
                            <input id="updateLastNameInput" type="text" class="form-control" placeholder="Type text...">
                        </label>
                        <label class="input-group px-4 py-1">
                            <span class="input-group-text age">Age</span>
                            <input id="updateAgeInput" type="text" class="form-control" placeholder="Type number...">
                        </label>
                        <label class="input-group px-4 py-1">
                            <span class="input-group-text age">Nationality</span>
                            <input id="updateNationalityInput" type="text" class="form-control" placeholder="Type text...">
                        </label>
                        <label class="input-group px-4 pt-1 pb-3">
                            <span class="input-group-text">Image</span>
                            <input id="updateImageInput" type="text" class="form-control" placeholder="Type text...">
                        </label> 
                    </div>
                    <p class="update-result px-2 py-1"></p>
                </form>
                <button id="find-id" type="button" class="btn btn-primary butn mb-3 py-2 px-4">Find ID</button>
                <button id="update-button" type="button" class="btn btn-primary butn mb-3 py-2 px-4">Update</button>
            </div>
        </div>
    </div>
    <dialog id="productInfo" style="width: 80%">
        <!-- <div style="max-width: 70%; margin: 0 auto" class="text-center">
            <img src="https://www.shutterstock.com/image-vector/celebrity-icon-vector-filled-flat-600nw-732462340.jpg" alt="celebrity foto">
            <div class="product-details">
                <div class="row">
                    <span class="fw-bold">Name Surname, Age, Nationality</span>
                </div>
            </div> -->
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
